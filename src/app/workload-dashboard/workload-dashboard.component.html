<div class="container-fluid  workloadContainer">
  <div class="row mb-5 bg-white rounded workloadDashBg">
      <div class="col-md-12">
        <div class="container-fluid">
            <div class="row">
              <div class="tab-content w-100" >
                  <div class="container-fluid">
                      <div class="mt-4 ciHeading">
                          <h1>Live deployments of stateful applications</h1>
                          <h2>Workloads using Openebs PVs</h2>
                          <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search applications.." title="Type in a name">     
                        </div>
                      <div class="row">
                        <table class="table" id="myTable" >
                            <tr class="headrow header"  >
                              <th class="headtext">Applications</th>
                              <th class="headtext"> Kind</th>
                              <th class="headtext"> OpenEBS V</th>
                              <th class="headtext"> Replicas/pv</th>
                              <th class="headtext"> Status</th>
                              <th class="headtextaccess"> <i class="fas fa-link"></i> Access </th>
                            </tr>
                            <tr class="tabledatarow" *ngFor="let app of allApplications">
                                <td><a><img src="/assets/images/workloads-logos/{{app.name}}.png" > {{app.name}}</a></td>
                                <td class="tablerowtext">{{app.kind}}</td>
                                <td class="tablerowtext">0.8.1</td>
                                <td class="tablerowtext">3</td>
                                <td>
                                    <span [ngClass]="{
                                      'display':app.status === 'Running',
                                      'hide':app.status !== 'Running'}"
                                      style="color:#539A49;"> <span class="badge badge-pill badge-gradient-success" >Active</span>
                                    </span>
                                    <span [ngClass]="{
                                      'display':app.status !== 'Running',
                                      'hide':app.status === 'Running'}"
                                      style="color: #D20000;"> <span class="badge badge-pill badge-gradient-danger" >Inactive</span></span>
                                </td>
                                <td>
                                  <a class="dashboardbox" routerLink="/{{app.namespace}}" (click)="kubernetsServices.setApiUrl(app.apiurl)">Dashboard</a>
                                </td>
                            </tr>
                            <tr class="tabledatarow" *ngFor="let app of gitlabApplication">
                                <td><a><img src="/assets/images/workloads-logos/{{app.name}}.png" > {{app.name}}</a></td>
                                <td class="tablerowtext">{{app.kind}}</td>
                                <td class="tablerowtext">0.8.1</td>
                                <td class="tablerowtext">3</td>
                                <td>
                                    <span [ngClass]="{
                                      'display':app.status === 'Running',
                                      'hide':app.status !== 'Running'}"
                                      style="color:#539A49;"> <span class="badge badge-pill badge-gradient-success" >Active</span>
                                    </span>
                                    <span [ngClass]="{
                                      'display':app.status !== 'Running',
                                      'hide':app.status === 'Running'}"
                                      style="color: #D20000;"> <span class="badge badge-pill badge-gradient-danger" >Inactive</span></span>
                                </td>
                                <td>
                                  <a class="dashboardbox" routerLink="/{{app.namespace}}" (click)="kubernetsServices.setApiUrl(app.apiurl)">Dashboard</a>
                                </td>
                            </tr>
                        </table> 
                      </div>
                  </div> 
              </div>
           </div>
        </div>
      </div>   
  </div>
</div>
