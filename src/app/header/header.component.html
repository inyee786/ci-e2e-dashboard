        <a class="navbar-brand navbar-logo p-0" href="https://github.com/openebs/openebs" target="_blank"><img class="navbar-logo img-fluid"
            src="/assets/images/header/openebsci-logo.png"></a>
      </div>
      <div class="col-md-10 pr-0">
        <div class="collapse navbar-collapse align-items-center" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li>
              <span class="header-text">{{header}}</span>
            </li>
          </ul>
          <ul class="navbar-nav mr-right">
            <li class="  my-lg-0 form-inline">
              <i (click)="clickit('https://github.com/openebs/openebs/stargazers')" target="_blank" class="btn btn-sm btn-outline-danger fa fa-heart heart"></i><a
                href="https://github.com/openebs/openebs/stargazers" target="_blank"><span>Like Us!</span></a>
              <a data-toggle="modal" data-target="#exampleModal"><img class="img-fluid" src="../assets/images/header/newsletter.svg"><span>Subscribe
                  to our news letter</span></a>
              <a href="https://slack.openebs.io/" target="_blank"><img class="img-fluid" src="../assets/images/header/slack.svg"><span>Join

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div *ngIf="setFormChange == false; else second;">
        <div class="modal-body">
          <div>
            <h5>OpenEBS newsletter</h5>
            <p>Sign up for our user stories and tips.
            </p>
          </div>

          <form class="form-view theme2 b-d" novalidate [formGroup]="leadForm" (ngSubmit)="formSubmit()">
            <div class="d-flex flex-column justify-content-md-between">
              <!-- Text input-->
              <div class="form-group required-control newsletter-input-1">
                <input maxlength="250" id="agilefield-1" name="first_name" id="agilefield-1" formControlName="name"
                  type="text" placeholder="Name" class="form-control" [ngClass]="{
                'valid_input':name.valid && (name.touched || name.dirty),
                'invalid_input':name.invalid && (name.touched || name.dirty || isFormEmpty)
                }"
                  style="border-radius: 0;">
              </div>
              <!-- Text input-->
              <div class="form-group required-control newsletter-input-2">
                <input maxlength="250" id="agilefield-3" name="email" type="email" id="agilefield-2" formControlName="email"
                  placeholder="Email" class="form-control" [ngClass]="{
                'valid_input':email.valid && (email.touched || email.dirty),
                'invalid_input':email.invalid && (email.touched || email.dirty || isFormEmpty)
                }"
                  style="border-radius: 0;">
              </div>
            </div>
            <div class="agile-group float-center" style="display: flex; justify-content: center; align-items: center;">
              <button type="submit" class="btn btn-pill btn-secondary action-button btn-sm btn-outline-custom" id="slacksubmit" data-toggle="modal" data-target="#openebsnewsletterthanks"
                [disabled]="!leadForm.valid" style="font-size:14px;width: 50%;">Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <ng-template #second>
        <div class="modal-body text-center" style="padding:0;">
          <div class="modal-header d-flex justify-content-center" style="background-color:#43BD9B;">
            <img class=" m-t-b-2" src="https://openebs.io/assets/images/newslettersignup.svg" alt="" height="80">
          </div>
          <div class="modal-body pd-t-b-heading1">
            <h2 style="font-weight: 600;" class="pd-t-05">Sign Up Successful</h2>
            <p class="mb-0" style="color: #E86029;">Thank you for signing up with OpenEBS Newsletter</p>
            <a href="https://openebs.io/newsletter/july-august2018" target="_blank">
              <button type="submit" class="btn ebs-btn mt-3 mr-0" style="border-radius: 0;font-size: 1rem;">Previous
                Newsletters</button>
            </a>
          </div>

        </div>
      </ng-template>
    </div>

  </div>
</div>
