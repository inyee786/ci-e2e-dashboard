<div class="wrapper bgColor pt-3">
        <div class="text-center" >
            <a href="/">
                <img src="/assets/images/company-logos/dashboard-logo.png"  alt="" class="p-0" height="80">
            </a>
        </div>
        <!-- Sidebar -->
        <nav id="sidebar">
            <ul class="list-unstyled components mt-5" id="menu1">
                <li class="item cursor-pointer sidebarItems rounded-left button text-center mt-5" routerLink="/overview" routerLinkActive="active"> 
                    <div class="text-center">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="text-center mt-2" >
                        <h5 translate>SIDEBAR.HOME</h5>
                    </div>
                </li>
                <li *ngIf="vendor == 'false'" class="item cursor-pointer sidebarItems rounded-left button text-center mt-5" routerLink="/" [routerLinkActiveOptions]="{ exact : true }"
                    routerLinkActive="active" >
                    <div class="text-center">
                        <img src="assets/images/company-logos/ci-e2e.png" alt="ci-e2e">
                    </div>
                    <div class=" mt-2" >
                        <h5 translate>SIDEBAR.DASHBOARD</h5>
                    </div>
                </li>
                <li>
                    <a *ngIf="vendor == 'true'" class="item cursor-pointer sidebarItems rounded-left button text-center mt-5" target="_blank" href="{{ 'SIDEBAR.DASHBOARD-URL' | translate }}">
                        <div class="text-center">
                            <img src="assets/images/company-logos/ci-e2e.png" alt="ci-e2e">
                        </div>
                        <div class="mt-2" >
                            <h5 translate>SIDEBAR.DASHBOARD</h5>
                        </div>
                    </a>
                </li>
                <li class="item cursor-pointer sidebarItems rounded-left button dharma mt-5" routerLink="workload-dashboard" routerLinkActive="active">
                    <div class="text-center">
                        <i class="fas fa-dharmachakra"></i>
                    </div>
                    <div class="text-center mt-2" >
                        <h5 translate>SIDEBAR.WORKLOADS</h5>
                    </div>
                </li>
            </ul>
        </nav>
    
       <div class="container text-center sidebarBottom">
            <div class="row">
                <div class="col">
                    <p translate>SIDEBAR.ORGANISATION</p>
                </div>
          </div>
          </div>
    </div>
